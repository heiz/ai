<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet Table</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
  
  <!-- Tabulator JS -->
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h2>Google Sheet Data</h2>
  <div id="example-table"></div>

  <script>
    // ðŸ”´ Replace this with your published CSV link
    var sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQw__NC50vYEUseTgmJKrpL3TjhmmJbmD8v3l2uM9CVjtpDmRpwm_DiKZql7Ev1L_9X71Bpz7sOFmWY/pub?gid=682729236&single=true&output=csv";

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvText => {
        // Parse CSV into JSON
        var parsed = Papa.parse(csvText, {header: true});
        
        // Initialize Tabulator
        new Tabulator("#example-table", {
          data: parsed.data,
          layout: "fitDataFill",
          autoColumns: true,         // generate columns automatically
          movableColumns: true,      // allow column reordering
          resizableColumns: true,    // allow resize
          headerFilterPlaceholder: "Filter...",
          pagination: "local",       // enable pagination
          paginationSize: 20,        // rows per page
        });
      })
      .catch(error => console.error("Error loading CSV:", error));
  </script>
</body>
</html>
